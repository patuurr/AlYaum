<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Sliding Pictures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .slider {
      display: flex;
      width: 100%;
      transition: transform 1s ease;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider" id="slider">
    <img src="img/product1.png" alt="Slide 1">
    <img src="img/product2.png" alt="Slide 2">
    <img src="img/product1.png" alt="Slide 3">
  </div>
</div>

<script>
  const slider = document.getElementById('slider');
  const slides = document.querySelectorAll('.slider img');
  let currentIndex = 0;

  function autoSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  setInterval(autoSlide, 3000); // Auto-slide every 3 seconds
</script>

</body>
</html>
